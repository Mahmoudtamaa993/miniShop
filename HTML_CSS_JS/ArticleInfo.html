  <h2 style="text-align:center">Article Info</h2>

  <div class="card">

    <h1 class="title"></h1>
    <p class="price"></p>
    <p class="description"></p>
    <p><button class="addToCart">Add to Cart</button></p>
  </div>
  <script type="text/javascript" src="js/cart.js"></script>
  <script type="text/javascript">
    var url = window.location.search;
    var articleId = url.replace('?id=', '');
    var article = articles.find(elem => elem.id == articleId)
    console.log(article)

    document.querySelector(".title").textContent = article.title
    document.querySelector(".price").textContent = "€" + article.price
    document.querySelector(".title").description = article.description
    document.querySelector(".addToCart").addEventListener("click", function() {
      addToCart(article.id)
    })


  </script>
